<!DOCTYPE html>
<html lang="en">
<head>
  <title>CMatrimony</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

<div class="container" style="margin: 0px;padding: 0px;height:500x ;width:1300px;">  
  <div id="myCarousel" class="carousel slide-fluid" data-ride="carousel" style="margin: 0px;height:500x ;width:1300px;">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active" style="margin: 0px;height:500x ;width:1400px;"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="wed.jpg" alt="responsive"  >
      </div>

      <div class="item">
        <img src="wed2.jpg" alt="Chicago" >
      </div>
    
      <div class="item">
        <img src="wed3.jpg" alt="New york">
      </div>
    </div>

    <!-- Left and right controls -->

  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
